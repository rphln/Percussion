language: elixir

elixir:
  - "1.8.1"

otp_release:
  - "21.3"

script:
  - mix format --check-formatted
  - mix credo --strict
  - mix test --cover
  - mix docs

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: false
  local-dir: doc
  on:
    branch: master

